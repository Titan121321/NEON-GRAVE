<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freedom Interface</title>
  <link rel="stylesheet" href="FREEDOM CSS.css" />
</head>
<body>


  <audio id="bgMusic" src="game assets/house.mp3" loop></audio>

  <video autoplay muted loop id="background-video">
    <source src="game assets\bg.mp4" type="video/mp4" />
  </video>

  <div class="center-box">
    <video id="mainVideo" width="550" height="450" autoplay muted loop>
    <source src="game assets\guardian yellow.mp4" type="video/mp4" />
    </video>
    <img id="mainGif" src="game assets\ending screen.gif" style="display: none;" width="550" height="450" />
  </div>

  <div class="textbox">
    <p id="dialogueText"></p>
    <button id="nextBtn">NEXT</button>
  </div>

  

  <script src="FREEDOM JAVA.js"></script>
</body>
</html>
